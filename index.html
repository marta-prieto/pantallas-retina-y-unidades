<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/snitch.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body class="app js__app">
  <div class="app__snitch js__snitch"></div>

  <div class="groups">
    <div class="group">
      <div class="media media--text">
        <img src="img/text.png" alt="" class="media__img">
      </div>
      
      <div class="media media--text">
        <img src="img/text@2x.png" alt="" class="media__img">
      </div>
      
      <div class="media media--text">
        <img src="img/text@3x.png" alt="" class="media__img">
      </div>
    </div>

    
    <div class="group">
      <div class="media media--circle">
        <img src="img/circle.png" alt="Yellow circle" class="media__img">
      </div>
      
      <div class="media media--circle">
        <img src="img/circle@2x.png" alt="Yellow circle" class="media__img">
      </div class="img img--circle">
      
      <div class="media media--circle">
        <img src="img/circle@3x.png" alt="Yellow circle" class="media__img">
      </div>
    </div>
  </div>

  <script src="js/snitch.js"></script>
</body>
</html>
